<!DOCTYPE html>
<html>
    <head>
        <title>Image possibilities</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <div id="options">
            Width: <input id="width" type="number" min="1" max="10000" value="1280">
            <br />
            Height: <input id="height" type="number" min="1" max="10000" value="720">
            <br />
            Alpha: <input id="alpha" type="checkbox">
            <br />
            <button onclick="render()">Render</button>
            <br />
            Total possibilities: <span id="possibilities"></span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
